# =============================================
# CONFIGURAÇÕES DO BANCO MYSQL - FRAUDEDECOMPRAS
# =============================================

# Conexão com seu banco MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/fraudedecompras?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=1234

# Configurações JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# =============================================
# CONFIGURAÇÕES DO SERVIDOR
# =============================================
server.port=8080

# Configuração CORS para conectar com seu frontend
spring.web.cors.allowed-origins=http://localhost:5173,http://localhost:3000

